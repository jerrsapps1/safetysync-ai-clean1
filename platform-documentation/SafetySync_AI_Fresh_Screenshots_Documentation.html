<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetySync.AI Platform Documentation - Fresh Screenshots</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #2563eb, #3b82f6, #60a5fa);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .section h2 {
            color: white;
            border-bottom: 2px solid #60a5fa;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .screenshot-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .screenshot-item h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .screenshot-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #60a5fa;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .screenshot-item img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 1200px;
            max-height: 90%;
            margin-top: 2%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media print {
            body { background: white; color: black; }
            .section { background: #f8f9fa; border: 1px solid #dee2e6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SafetySync.AI Platform Documentation</h1>
            <p>Fresh Screenshots - Captured 7/26/2025</p>
            <p>Complete visual guide with current platform screenshots</p>
        </div>

        
        <div class="section">
            <h2>Public Pages</h2>
            <div class="screenshot-grid">
                
                <div class="screenshot-item">
                    <h3>Landing Page</h3>
                    <img src="../platform-screenshots/landing-page.png" 
                         alt="Landing Page" 
                         onclick="openModal('../platform-screenshots/landing-page.png', 'Landing Page')">
                </div>
                
                <div class="screenshot-item">
                    <h3>Contact Page</h3>
                    <img src="../platform-screenshots/contact-page.png" 
                         alt="Contact Page" 
                         onclick="openModal('../platform-screenshots/contact-page.png', 'Contact Page')">
                </div>
                
                <div class="screenshot-item">
                    <h3>Case Studies</h3>
                    <img src="../platform-screenshots/case-studies.png" 
                         alt="Case Studies" 
                         onclick="openModal('../platform-screenshots/case-studies.png', 'Case Studies')">
                </div>
                
                <div class="screenshot-item">
                    <h3>Pricing Plans</h3>
                    <img src="../platform-screenshots/pricing-plans.png" 
                         alt="Pricing Plans" 
                         onclick="openModal('../platform-screenshots/pricing-plans.png', 'Pricing Plans')">
                </div>
                
                <div class="screenshot-item">
                    <h3>HR Teams Page</h3>
                    <img src="../platform-screenshots/hr-teams.png" 
                         alt="HR Teams Page" 
                         onclick="openModal('../platform-screenshots/hr-teams.png', 'HR Teams Page')">
                </div>
                
                <div class="screenshot-item">
                    <h3>Testimonials</h3>
                    <img src="../platform-screenshots/testimonials.png" 
                         alt="Testimonials" 
                         onclick="openModal('../platform-screenshots/testimonials.png', 'Testimonials')">
                </div>
                
                <div class="screenshot-item">
                    <h3>Client Portal</h3>
                    <img src="../platform-screenshots/client-portal.png" 
                         alt="Client Portal" 
                         onclick="openModal('../platform-screenshots/client-portal.png', 'Client Portal')">
                </div>
                
                <div class="screenshot-item">
                    <h3>Download Documentation</h3>
                    <img src="../platform-screenshots/download-docs.png" 
                         alt="Download Documentation" 
                         onclick="openModal('../platform-screenshots/download-docs.png', 'Download Documentation')">
                </div>
                
            </div>
        </div>
        
    </div>

    <!-- Modal for full-size images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src, alt) {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImage').src = src;
            document.getElementById('modalImage').alt = alt;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
